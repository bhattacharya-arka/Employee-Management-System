<h2>Employee List</h2>
<table class="table table-striped">
  <thead>
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email-Id</th>
        <th>Actions</th>
      </tr>
  </thead>
  <tbody>
    <tr *ngFor="let employee of employees">

      <td>{{employee.firstname}}</td>
      <td>{{employee.lastname}}</td>
      <td>{{employee.email_id}}</td>
      <td>
        <button (click)="updateEmployee(employee.id)" class="btn btn-info" name="update">Update</button>
        <button (click)="deleteEmployee(employee.id)" class="btn btn-danger" name="delete" style="margin-left: 10px">Delete</button>
        <button (click)="employeeDetails(employee.id)" class="btn btn-primary" name="view" style="margin-left: 10px">View</button>
      </td>

    </tr>
  </tbody>
</table>
